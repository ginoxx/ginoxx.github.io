Max Tegmark:
  name        : "Max Tegmark"
  bio         : "Max Erik Tegmark is a Swedish-American physicist, cosmologist and machine learning researcher. He is a professor at the Massachusetts Institute of Technology and the scientific director of the Foundational Questions Institute."
  avatar      : "/assets/images/bio-photo.jpg"
  links:
