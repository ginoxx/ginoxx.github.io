Richard Dawkins:
  avatar: /assets/images/bio-photo.jpg
  bio: "Richard Dawkins FRS FRSL is a British evolutionary biologist and author. He is an emeritus fellow of New College, Oxford and was Professor for Public Understanding of Science in the University of Oxford from 1995 to 2008. An atheist, he is well known for his criticism of creationism and intelligent design."
